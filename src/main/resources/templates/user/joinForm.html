<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="/fragments/header :: headerFragment"></th:block>

</head>

<body>
<div th:replace="/fragments/navigation :: navigation"></div>
<br />

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" autocomplete="off">
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary">회원가입완료</button>
</div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" th:src="@{/js/scriptUser.js}"></script>
<th:block th:replace="/fragments/footer :: footerFragment"></th:block>
</body>
</html>
